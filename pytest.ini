[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output & coverage
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parsing: marks tests related to data parsing logic
    retry: marks tests related to retry logic
    rate_limit: marks tests related to rate limiting logic
    resume: marks tests related to resume logic

minversion = 6.0
timeout = 300

# Parallel (optional)
# addopts = -n auto


