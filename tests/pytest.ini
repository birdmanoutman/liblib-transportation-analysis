[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出格式和覆盖率配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parsing: marks tests related to data parsing logic
    retry: marks tests related to retry logic
    rate_limit: marks tests related to rate limiting logic
    resume: marks tests related to resume logic

# 最小版本要求
minversion = 6.0

# 测试超时（秒）
timeout = 300

# 并行测试
# addopts = -n auto
